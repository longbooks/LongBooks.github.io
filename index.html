<!DOCTYPE html>
<html>
    <head>
        <title>YOU TUBE API</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <style>
            #continer,#enter-button,#exit-button{display: none;}
        </style>
    </head>
    <body>
        <div class="continer">
            <p>LOGIN WITH GOOGLE</p>
            <button class="btn green" id="enter-button">Log In</button>
            <button class="btn green" id="exit-button">Log Out</button>
        </div>
        <div id="content">
            <div class="row">
                <div id="channel-data" class="col s12"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    

    </body>
</html>
