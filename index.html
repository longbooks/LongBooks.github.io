<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube my data Clone</title>
</head>    

<body>
  <script src="https://apis.google.com/js/api.js"></script>
<script>
  
  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "316244741974-m4otm3490uhieom1ovcn0n00v2eq5c9j.apps.googleusercontent.com"});
  });

function authenticate() {
    return gapi.auth2.getAuthInstance()
        .signIn({scope: "https://www.googleapis.com/auth/youtube.readonly"})
        .then(function() { 
          console.log("Sign-in successful");
         },
        function(err) { 
          console.error("Error signing in", err);
        });
};

function loadClient() {
    gapi.client.setApiKey("AIzaSyDh1x__6yEFiS9m3vdW4hOACvWjvSIKe8I");
    return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
        .then(function() { 
          console.log("GAPI client loaded for API");
          channelsListMine('snippet,contentDetails,statistics',true);
         },
        function(err) { 
          console.error("Error loading GAPI client for API", err); 
        });
};

function channelsListMine(part,mine){
    var response=gapi.client.youtube.channels.list({part:part,mine:mine});   
    console.log(response);
    getdata(response);
};

function getdata(rel){
    fetch(rel).then((responce)=>{
        return responce.json();
    }).then((data)=>{
        try {
          console.log(JSON.parse(data));
        }
        catch (error) {
          console.log('Error parsing JSON:', error);
        }
   })
};

</script>


<button onclick="authenticate().then(loadClient)">authorize and load</button>
<!-- <button onclick="main()">execute</button> -->

</body>

</html>
