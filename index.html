<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube my data Clone</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>    

<body>
  
<script>

gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "316244741974-m4otm3490uhieom1ovcn0n00v2eq5c9j.apps.googleusercontent.com"});
});
  
function authenticate() {
    return gapi.auth2.getAuthInstance()
    .signIn({scope: "https://www.googleapis.com/auth/youtube.readonly"})
    .then(function() { 
      console.log("Sign-in successful");
    },
    function(err) { 
      console.error("Error signing in", err);
    });
};

function loadClient() {
    gapi.client.setApiKey("AIzaSyDh1x__6yEFiS9m3vdW4hOACvWjvSIKe8I");
    return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
    .then(function() { 
      console.log("GAPI client loaded for API");
    },
    function(err) {
      console.error("Error loading GAPI client for API", err); 
    });
};
    
function main(){
  getUserChannel('id,contentDetails',true);
};

function getUserChannel(part,mine) {
  var request = gapi.client.youtube.channels.list(part,{mine: true});
  request.execute(function(response) {
    if ('error' in response) {
      console.log(response.error.message);
    }else{
      channelId = response.items[0].id;
      console.log(response);
      console.log(response.items[0]);
      displayId(channelId);
    }
  });
};

function displayId(channelidshow){
  alert(channelidshow);
};

</script>

<button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="main()">Run</button>

</body>
</html>
