<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube my data Clone</title>
</head>    

<body>
  <script src="https://apis.google.com/js/api.js"></script>
<script>
  
  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "316244741974-m4otm3490uhieom1ovcn0n00v2eq5c9j.apps.googleusercontent.com"});
  });

function printResults(response) {
  var props = ['type', 'title', 'textDisplay', 'channelId', 'videoId', 'hl', 'gl', 'label'];
  var params={0: 's', 1: 'n', 2: 'i', 3: 'p', 4: 'p', 5: 'e', 6: 't', 7: ',', 8: 'c', 9: 'o', 10: 'n', 11: 't', 12: 'e', 13: 'n', 14: 't', 15: 'D', 16: 'e', 17: 't', 18: 'a', 19: 'i', 20: 'l', 21: 's', 22: ',', 23: 's',24: "t", 25: "a",26: "t",27: "i",28: "s",29: "t",30: "i",31: "c",32: "s"};
  for (var r = 0; r < response[params].length; r++) {
    var item = response[params][r];
    var itemId = '';
    var value;
    if (item['rating']) {
      itemId = item['id'];
      value = 'Rating: ' + item['rating'];
    } else {
      if (item['id']['videoId']) {
        itemId = item['id']['videoId'];
      } else if (item['id']['channelId']) {
        itemId = item['id']['channelId'];
      } else {
        itemId = item['id'];
      }
      
      for (var p = 0; p < props.length; p++) {
        if (item['snippet'][props[p]]) {
          value = itemId + ': ' + item['snippet'][props[p]];
          break;
        }
      }
    }
    Logger.log(value);
  }
};

function authenticate() {
    return gapi.auth2.getAuthInstance()
        .signIn({scope: "https://www.googleapis.com/auth/youtube.readonly"})
        .then(function() { 
          console.log("Sign-in successful");
         },
        function(err) { 
          console.error("Error signing in", err);
        });
};

function loadClient() {
    gapi.client.setApiKey("AIzaSyDh1x__6yEFiS9m3vdW4hOACvWjvSIKe8I");
    return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
        .then(function() { 
          console.log("GAPI client loaded for API");
         },
        function(err) { 
          console.error("Error loading GAPI client for API", err); 
        });
};

function main(){
  channelsListMine('snippet,contentDetails,statistics',true);
};

function channelsListMine(part,mine){
    var response= gapi.client.youtube.channels.list(part,{'mine':mine})
    console.log(response);
    printResults(response);
};

function getdata(rel){
    fetch(rel).then((responce)=>{
        return responce.json();
    }).then((data)=>{
        try {
          console.log(JSON.parse(data));
        }
        catch (error) {
          console.log('Error parsing JSON:', error);
        }
   })
};



</script>


<button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="main()">execute</button>

</body>

</html>
