<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="https://accounts.google.com/gsi/client" async defer ></script>

    <body>

        <div id="g_id_onload" 
          data-client_id="141290470186-e63pmerr4gft8cep5gptbbjlo3gcqn5u.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">    
        </div>

        <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
        </div>

        <script>
            function handleCredentialResponse(response){
                const responsePayload=decodeJwtResponse(response.credential);
                console.log(responsePayload.sub);
                console.log(responsePayload.name);
                console.log(responsePayload.given_name);
                console.log(responsePayload.family_name);
                console.log(responsePayload.picture);
                console.log(responsePayload.email);
            }

            function decodeJwtResponse(data){
                var tokens = data.split(".");
                return JSON.parse(atab(tokens[1]));
            }
        </script>
    </body>
</html>
