<!DOCTYPE html>
<html>
  <head>
    <script src="https://accounts.google.com/gsi/client" onload="initClient()" async defer></script>
  </head>
  <body>
    <script>
      var client;
      var access_token;
      const content=document.getElementById('content');

      function initClient() {
        client = google.accounts.oauth2.initTokenClient({
          client_id: '141290470186-e63pmerr4gft8cep5gptbbjlo3gcqn5u.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/youtube.readonly',
          callback: (tokenResponse) => {
            access_token = tokenResponse.access_token;
          },
        });
      }
      function getToken() {
        client.requestAccessToken()
      }
      function revokeToken() {
        google.accounts.oauth2.revoke(access_token, () => {console.log('access token revoked')});
      }

      function showChanneldata(data){
        const channeldata=document.getElementById('channel-data');
        channeldata.innerHTML=data;
      }
      function loadCalendar() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://youtube.googleapis.com/youtube/v3/channels?part=snippet,contentDetails,statistics&mine=true&key=AIzaSyBTJnaY-IbClJu84zEEv1lGYQlXHvQeLu0',true);
        xhr.responseType="json";
        xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
        xhr.onload=()=>{
          if(xhr.status===200){
            console.log(xhr.response);
            const channel=xhr.response.items[0];
            const output=`
            <ul class='collection'>
              <li class='collection-item'Id>:${channel.id}</li>
              <li class='collection-item'>Title:${channel.snippet.title}</li>
              <li class='collection-item'>Subscribers:${channel.statistics.subscriberCount}</li>
              <li class='collection-item'>Views:${channel.statistics.viewCount}</li>
              <li class='collection-item'>Views:${channel.statistics.videoCount}</li>
            </ul>
            <hr>
            <a class='btn' target="_blank" href="https://youtube.com/${channel.snippet.customUrl}">Visit Channel</a>
            `;
            showChanneldata(output);
          }else{
            console.log("Error");
          }
        };
        xhr.send();
      }
    </script>
    <section>
      <h1>Google Identity Services Authorization Token model</h1>
      <button onclick="getToken();">Get access token</button><br><br>
      <button onclick="loadCalendar();">Load Calendar</button><br><br>
      <button onclick="revokeToken();">Revoke token</button>
      <br>
      <div id="content">
        <div class="row">
          <div class="col s6"></div>
          <div id="channel-data" class="col s6"></div>
        </div>

      </div>

    </section>
    

  </body>
</html>
