<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube my data Clone</title>
</head>    

<body>

  <button id="authorizeButton">authorize and load</button>
  <button id="signoutButton">execute</button>

  <script>

    const authorizeButton = document.getElementById('authorizeButton');
    const signoutButton = document.getElementById('signoutButton');

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function initClient(){
      gapi.client.init({
      clientId: "316244741974-m4otm3490uhieom1ovcn0n00v2eq5c9j.apps.googleusercontent.com",
      scope: "https://www.googleapis.com/auth/youtube.readonly"
    })
    .then(() => {
      authorizeButton.then(loadClient).onclick = handleAuthClick;
      signoutButton.onclick = handleSignoutClick;
    });
  }
  
  function handleAuthClick() {
     gapi.auth2.getAuthInstance().signIn();

     function loadClient() {
        gapi.client.setApiKey("AIzaSyDh1x__6yEFiS9m3vdW4hOACvWjvSIKe8I");
        return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
            .then(function() { 
              console.log("GAPI client loaded for API");
             },
            function(err) { 
              console.error("Error loading GAPI client for API", err); 
            });
      }
  }
  
  function handleSignoutClick() {
       
        // var requests=gapi.client.youtube.channels.list({'part':'snippet','mine':'true'});
        // requests.execute(function(response){
        //   console.log(response);
        // });
    

    return gapi.client.youtube.channels.list({
      part: 'snippet,contentDetails,statistics',
      mine: true,
   })
  .then(function(response) {
    console.log("Response", response);
  },
  function(err) { 
    console.error("Execute error", err); 
  });
}


</script>

<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

</body>

</html>
